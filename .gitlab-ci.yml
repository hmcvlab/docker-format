stages:
  - cleanup
  - test

variables:
  AMD_CI_IMAGE: "gitlab.lrz.de:5005/messtechnik-labor/barcs/docker/continuous-integration/x86_64-ubuntu22:latest"
  ARM_CI_IMAGE: "gitlab.lrz.de:5005/messtechnik-labor/barcs/docker/continuous-integration/aarch64-r35:latest"
  LABEL: "messtechnik-labor"

default:
  before_script:
    - docker login -u gitlab-ci-token -p ${CI_JOB_TOKEN} ${CI_REGISTRY}

###############
### Cleanup ###
###############

.template_cleanup:
  rules:
    - if: "$CI_COMMIT_TAG"
      when: never
  stage: cleanup
  needs: []
  script:
    - df -H
    - docker system prune --all --force --filter "until=72h" --filter "label=maintainer=${LABEL}"

amd_docker_cleanup:
  tags: [x86_64]
  image: "${AMD_CI_IMAGE}"
  extends: .template_cleanup

arm_docker_cleanup:
  tags: [aarch64]
  image: "${ARM_CI_IMAGE}"
  extends: .template_cleanup

############
### Test ###
############


.template_test:
  rules:
    - if: "$CI_COMMIT_TAG"
  stage: prepare
  needs: []
  script:
    - python3 -m pytest test

amd_test:
  tags: [x86_64]
  image: "${AMD_CI_IMAGE}"
  extends: .template_test_scripts

arm_test:
  tags: [aarch64]
  image: "${ARM_CI_IMAGE}"
  extends: .template_test_scripts
